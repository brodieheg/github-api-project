<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Github API project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="header col-md-6 offset-3 text-center">
          <h3 class="h3 mt-lg-5">Github Face Search</h3>
        </div>
        <div class="committers"></div>
        <div class="form-text col-md-6 offset-3 text-center">
          <h4 class="h4">Make a Search!</h4>
          <input
            id="search-query"
            type="text"
            name="Sha Hash"
            placeholder="Sha Hash"
          />
          <button type="button" class="button btn btn-primary search">
            Search
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
